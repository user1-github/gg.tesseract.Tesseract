id: gg.tesseract.Tesseract
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tesseract
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.tesseract
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.la'
  - '*.a'
modules:

  - name: sdl2_image
    sources:
      - type: archive
        url: https://github.com/libsdl-org/SDL_image/releases/download/release-2.8.8/SDL2_image-2.8.8.tar.gz
        sha256: 2213b56fdaff2220d0e38c8e420cbe1a83c87374190cba8c70af2156097ce30a
        x-checker-data:
          type: anitya
          project-id: 382729
          stable-only: true
          url-template: https://github.com/libsdl-org/SDL_image/releases/download/release-$version/SDL2_image-$version.tar.gz

  - name: tesseract
    no-autogen: true
    build-options:
      cflags: -O3 -fomit-frame-pointer
      cflags-override: true
      cxxflags: -O3 -fomit-frame-pointer -ffast-math
      cxxflags-override: true
      env:
        C_INCLUDE_PATH: /app/include/SDL2
        CPLUS_INCLUDE_PATH: /app/include/SDL2
    subdir: src
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/tesseract
      - cp -a ../media/ ../config/ ../bin_unix/ ${FLATPAK_DEST}/share/tesseract
      - install -Dm755 ../tesseract_unix ${FLATPAK_DEST}/bin/tesseract
      - install -Dm644 ../media/interface/cube.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ../gg.tesseract.Tesseract.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ../gg.tesseract.Tesseract.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: svn
        url: svn://svn.tuxfamily.org/svnroot/tesseract/main
        revision: '2553'
      - type: shell
        commands:
          - sed -i 's#TESS_DATA=.#TESS_DATA=/app/share/tesseract/#g' tesseract_unix
      - type: file
        path: gg.tesseract.Tesseract.desktop
      - type: file
        path: gg.tesseract.Tesseract.metainfo.xml
      - type: patch
        path: make-tesseract-find-sdl2_image.patch
