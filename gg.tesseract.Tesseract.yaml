id: gg.tesseract.Tesseract
runtime: org.freedesktop.Platform
runtime-version: '26.08'
sdk: org.freedesktop.Sdk
command: tesseract
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.tesseract
modules:
  - shared-modules/SDL2/SDL2_image.json

  - name: tesseract
    no-autogen: true
    build-options:
      env:
        C_INCLUDE_PATH: /app/include/SDL2
        CPLUS_INCLUDE_PATH: /app/include/SDL2
    subdir: src
    post-install:
      - mkdir -p ${FLATPAK_DEST}/share/tesseract
      - cp -a ../media/ ../config/ ../bin_unix/ ${FLATPAK_DEST}/share/tesseract
      - install -Dm755 ../tesseract_unix ${FLATPAK_DEST}/bin/tesseract
      - install -Dm644 ../media/interface/cube.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm644 ../gg.tesseract.Tesseract.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ../gg.tesseract.Tesseract.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
    sources:
      - type: svn
        url: svn://svn.tuxfamily.org/svnroot/tesseract/main
        revision: '2553'
      - type: shell
        commands:
          - sed -i 's#TESS_DATA=.#TESS_DATA=/app/share/tesseract/#g' tesseract_unix
      - type: file
        path: gg.tesseract.Tesseract.desktop
      - type: file
        path: gg.tesseract.Tesseract.metainfo.xml
      - type: patch
        path: library-detection-fix.patch
